<div class="modal" *ngIf="isEditModalOpen">
  <div class="modal-content">
    <span class="close-btn" (click)="closeModal()">×</span>
    <h2>
      {{ selectedLaptop.laptopName ? "Edit Laptop Details" : "Add New Laptop" }}
    </h2>

    <form [formGroup]="editLaptopForm" (ngSubmit)="onSubmit()">
      <div class="form-grid">
        <div class="form-group">
          <label for="laptopName">Laptop Name</label>
          <input
            id="laptopName"
            formControlName="laptopName"
            placeholder="Enter Device Name"
            aria-label="Laptop Name"
          />
        </div>

        <div class="form-group">
          <label for="laptopSerialNumber">Serial Number</label>
          <input
            id="laptopSerialNumber"
            formControlName="laptopSerialNumber"
            placeholder="Enter Device Serial"
            aria-label="Laptop Serial Number"
          />
        </div>

        <div class="form-group">
          <label for="laptopDescription">Description</label>
          <input
            id="laptopDescription"
            formControlName="laptopDescription"
            placeholder="Enter Description"
            aria-label="Laptop Description"
          />
        </div>

        <div class="form-group">
          <label for="laptopPurchaseDate">Purchase Date</label>
          <input
            type="date"
            id="laptopPurchaseDate"
            formControlName="laptopPurchaseDate"
            aria-label="Laptop Purchase Date"
          />
        </div>

        <div class="form-group">
          <label for="laptopLocation">Location</label>
          <select
            id="laptopLocation"
            formControlName="laptopLocation"
            aria-label="Laptop Location"
          >
            <option *ngFor="let location of locations" [value]="location">
              {{ location }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label for="assignedTo">Assigned to</label>
          <select
            id="assignedTo"
            formControlName="assignedTo"
            aria-label="Assigned To"
            (change)="onAssignedChange($event)"
          >
            <option *ngFor="let employee of employees" [value]="employee._id">
              {{ employee.employeeName }}
            </option>
            <option value="add">Add New Employee</option>
          </select>
        </div>

        <div class="form-group">
          <label for="laptopCondition">Condition</label>
          <select
            id="laptopCondition"
            formControlName="laptopCondition"
            aria-label="Laptop Condition"
          >
            <option>Brand New</option>
            <option>Used</option>
          </select>
        </div>
      </div>

      <div class="button-group">
        <button type="button" class="cancel-btn" (click)="closeModal()">
          Cancel
        </button>
        <button type="submit" [disabled]="editLaptopForm.invalid">Save</button>
      </div>
    </form>
  </div>
</div>

<!-- Add Employee Modal -->
<div class="modal" *ngIf="isAddEmployeeOpen">
  <div class="modal-content">
    <span class="close-btn" (click)="closeAddEmployeeModal()">×</span>
    <h2>Add New Employee</h2>
    <input [(ngModel)]="newEmployee" placeholder="Enter Employee Name" />
    <button (click)="addEmployee()">Add</button>
  </div>
</div>
