<div class="modal" *ngIf="isModalOpen">
    <div class="modal-content">
      <span class="close-btn" (click)="closeModal()">Ã—</span>
      <h2>Desktop Detials</h2>
      <form [formGroup]="editDesktopForm" (ngSubmit)="onSubmit()">
  
        <div class="form-grid">
          <mat-form-field>
            <mat-label>Device Name</mat-label>
            <input title="device" matInput>
          </mat-form-field>
  
          <mat-form-field>
            <mat-label>Serial Number</mat-label>
            <input title="serial" matInput>
          </mat-form-field>
  
          <mat-form-field>
            <mat-label>Description</mat-label>
            <input title="description" matInput>
          </mat-form-field>
  
          <mat-form-field>
            <mat-label>Purchase Date</mat-label>
            <input title="Purchase" matInput [matDatepicker]="picker">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker panelClass="small-datepicker"></mat-datepicker>
          </mat-form-field>
          
          <mat-form-field>
            <mat-label>Location</mat-label>
            <mat-select>
              <mat-option value="employee">1NK Center</mat-option>
              <mat-option value="employee">New Office</mat-option>
              <mat-option value="employee">Warehouse</mat-option>
            </mat-select>
          </mat-form-field>
  
          <mat-form-field>
            <mat-label>Assigned Personnel</mat-label>
            <mat-select>
              <mat-option value="employee">Kim Carl Buban</mat-option>
              <mat-option value="employee">Jhomark Alber</mat-option>
            </mat-select>
          </mat-form-field>
  
          <mat-form-field>
            <mat-label>Condition</mat-label>
            <mat-select>
              <mat-option value="employee">Brand New</mat-option>
              <mat-option value="employee">Used</mat-option>
            </mat-select>
          </mat-form-field>
          
        </div>
        
        <div class="button-group">
          <button type="button" class="cancel-btn" (click)="closeModal()">
            Cancel
          </button>
          <button type="submit" [disabled]="editDesktopForm.invalid">Add</button>
        </div>
      </form>
    </div>
  </div>
