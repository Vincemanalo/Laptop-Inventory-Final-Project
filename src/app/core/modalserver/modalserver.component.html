<div class="modal" *ngIf="isModalOpen">
    <div class="modal-content">
      <span class="close-btn" (click)="closeModal()">Ã—</span>
      <h2>Server Details</h2>
      <form [formGroup]="editServerForm" (ngSubmit)="onSubmit()">
  
        <div class="form-grid">
  
          <mat-form-field>
            <mat-label>Serial Number</mat-label>
            <input matInput
            title="server-Serial-Number"
            id="serverSerialNumber"
            formControlName="serverSerialNumber"
            placeholder="Enter Server Serial"
            >
          </mat-form-field>
    
          <mat-form-field>
            <mat-label>Purchase Date</mat-label>
            <input matInput [matDatepicker]="picker"
            title="server-PD"
            id="serverPurchaseDate"
            formControlName="serverPurchaseDate"
            placeholder="MM/DD/YYYY">
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker panelClass="small-datepicker"></mat-datepicker>
          </mat-form-field>
          
          <mat-form-field>
            <mat-label>Location</mat-label>
            <mat-select id="serverLocation" formControlName="serverLocation">
              <mat-option value="1NK Center">1NK Center</mat-option>
              <mat-option value="New Office">New Office</mat-option>
              <mat-option value="Warehouse">Warehouse</mat-option>
            </mat-select>
          </mat-form-field>
  
          <mat-form-field>
            <mat-label>Assigned Administrator</mat-label>
            <mat-select id="serverassignedTo" formControlName="serverassignedTo">
              <mat-option *ngFor="let employee of employees" [value]="employee._id">
                {{ server.serverassignedTo }}
              </mat-option>
            </mat-select>
          </mat-form-field>
          
          <mat-form-field>
            <mat-label>Status</mat-label>
            <mat-select id="serverStatus" formControlName="serverStatus" >
              <mat-option value="Brand New">Brand New</mat-option>
              <mat-option value="Used">Used</mat-option>
              <mat-option value="Unavailable">Unavailable</mat-option>
            </mat-select>
          </mat-form-field>
          
        </div>
              
        <div class="button-group">
          <button type="button" class="cancel-btn" (click)="closeModal()">
            Cancel
          </button>
          <button type="submit" [disabled]="editServerForm.invalid">Add</button>
        </div>
      </form>
    </div>
  </div>
