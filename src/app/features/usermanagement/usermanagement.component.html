<main id="main-content">
  <section class="table-add-laptop">
    <div class="parent-container">
      <div class="dashboard-card">
        <div class="toolbar">
          <button id="open-modal" class="add-button" (click)="openModal()">
            <mat-icon
              aria-hidden="false"
              aria-label="Example home icon"
              fontIcon="add_circle"
            ></mat-icon>
            <p>Add Employee</p>
          </button>
          <div class="search-container">
            <input
              matInput
              type="text"
              placeholder="Search..."
              class="search-input"
              [(ngModel)]="searchKeyword"
            />
            <button class="search-btn" (click)="onSearch()">
              <mat-icon
                class="search-btn"
                aria-hidden="false"
                aria-label="Example home icon"
                fontIcon="search"
              ></mat-icon>
            </button>
          </div>
        </div>
        <div class="table-container">

          <table mat-table class="mat-elevation-z8" [dataSource]="employees">
            <ng-container matColumnDef="employeeName">
              <th mat-header-cell *matHeaderCellDef>Employee</th>
              <td mat-cell *matCellDef="let employee">
                {{ employee.employeeName }}
              </td>
            </ng-container>

            <ng-container matColumnDef="employmentDate">
              <th mat-header-cell *matHeaderCellDef>Employment Date</th>
              <td mat-cell *matCellDef="let employee">
                {{ employee.employmentDate | date : "mediumDate" }}
              </td>
            </ng-container>

            <ng-container matColumnDef="employmentPeriod">
              <th mat-header-cell *matHeaderCellDef>Employment Period</th>
              <td mat-cell *matCellDef="let employee">
                {{ employee.employmentPeriod }}
              </td>
            </ng-container>


            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef>Actions</th>
              <td mat-cell *matCellDef="let employees">
                <button
                  mat-button
                  color="primary"
                  (click)="openeditempModal(employees)"
                >
                  Edit
                </button>
                <button
                  mat-button
                  color="primary"
                  (click)="openDeleteEmpModal(employees)"
                >
                  Delete
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
        </div>
      </div>
    </div>
  </section> 
  <app-addemp *ngIf="isModalOpen" (closeModalEvent)="closeModal()"></app-addemp>
  <app-updatesemp
    *ngIf="iseditempModalOpen"
    (closeModalEvent)="iseditempModalOpen = false"
></app-updatesemp>
  <app-deleteemp  
    *ngIf="isDeleteModalOpen"
    (closeModalEvent)="isDeleteModalOpen = false"
  ></app-deleteemp>
</main>
