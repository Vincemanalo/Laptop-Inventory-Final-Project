        <p class="stats-number">{{ data.count }}</p>
        <p class="stats-text">{{ data.label }}</p>
      </div>

  <div class="parent-container">
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Laptop ID</th>
            <th>Assigned Personnel</th>
            <th>Purchase Date</th>
            <th>Laptop Age</th>
            <th>Location</th>
            <th>Condition</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of mockdata; let i = index">
            <td>{{ i + 1 }}</td>
            <td>Justmyr Rodriguez</td>
            <td>{{ item.purchase_date }}</td>
            <td>{{ item.laptop_age }}</td>
            <td>
              {{ item.location }}
            </td>
            <td>
              {{ item.condition }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
